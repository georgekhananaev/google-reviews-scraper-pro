# =============================================================================
# Example 5: Full override — each business has its own everything
# =============================================================================

businesses:
  - url: "https://maps.app.goo.gl/PLACE_1"
    custom_params:
      company: "Enterprise Client"
      source: "Google Maps"
    sort_by: "newest"
    scrape_mode: "update"
    stop_threshold: 5
    max_reviews: 0
    max_scroll_attempts: 50
    scroll_idle_limit: 15
    convert_dates: true
    download_images: true
    image_dir: "review_images"
    download_threads: 8
    max_width: 1200
    max_height: 1200
    use_mongodb: true
    mongodb:
      uri: "mongodb://prod-mongo.enterprise.com:27017"
      database: "enterprise_reviews"
      collection: "google"
      tls_allow_invalid_certs: false
      sync_mode: "update"
    use_s3: true
    s3:
      provider: "aws"              # "aws", "minio", or "r2"
      aws_access_key_id: "AKIA..."
      aws_secret_access_key: "secret..."
      region_name: "eu-west-1"
      bucket_name: "enterprise-media"
      prefix: "reviews/google/"
      profiles_folder: "profiles/"
      reviews_folder: "reviews/"
      delete_local_after_upload: true
      s3_base_url: "https://cdn.enterprise.com/reviews/google"
      # endpoint_url: ""           # Set for MinIO/R2
      # path_style: false          # Set true for MinIO
      # acl: "public-read"         # Empty = skip ACL (R2)
      sync_mode: "update"
    replace_urls: true
    store_local_paths: true
    custom_url_base: "https://cdn.enterprise.com/reviews/google"
    custom_url_profiles: "/profiles/"
    custom_url_reviews: "/reviews/"
    preserve_original_urls: true
    backup_to_json: true
    json_path: "enterprise_reviews.json"

  - url: "https://maps.app.goo.gl/PLACE_2"
    custom_params:
      company: "Startup Client"
      source: "Google Maps"
    sort_by: "relevance"
    scrape_mode: "update"
    stop_threshold: 3
    convert_dates: true
    download_images: true
    image_dir: "review_images"
    download_threads: 4
    max_width: 800
    max_height: 800
    use_mongodb: true
    mongodb:
      uri: "mongodb://localhost:27017"
      database: "startup_reviews"
      collection: "google"
    use_s3: false
    replace_urls: false
    preserve_original_urls: true
    backup_to_json: true
    json_path: "startup_reviews.json"

# =============================================================================
# Available override keys per business:
#
#   url                    (required)
#   custom_params          company, source, or any custom fields
#   sort_by                newest, highest, lowest, relevance
#   scrape_mode            new_only, update, full
#   stop_threshold         integer (0 = disabled)
#   max_reviews            integer (0 = unlimited)
#   max_scroll_attempts    integer
#   scroll_idle_limit      integer
#   convert_dates          true/false
#   download_images        true/false
#   image_dir              directory path
#   download_threads       integer
#   max_width              integer
#   max_height             integer
#   use_mongodb            true/false
#   mongodb                uri, database, collection, sync_mode,
#                          tls_allow_invalid_certs
#   use_s3                 true/false
#   s3                     provider (aws/minio/r2),
#                          aws_access_key_id, aws_secret_access_key,
#                          region_name, bucket_name, prefix,
#                          endpoint_url, path_style, acl,
#                          profiles_folder, reviews_folder,
#                          delete_local_after_upload, s3_base_url,
#                          sync_mode
#   replace_urls           true/false
#   custom_url_base        URL string
#   custom_url_profiles    path string
#   custom_url_reviews     path string
#   preserve_original_urls true/false
#   store_local_paths      true/false
#   backup_to_json         true/false
#   json_path              file path
# =============================================================================
